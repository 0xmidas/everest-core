description: A OCPP charge point / charging station module for OCPP 2.0.1
config:
  ChargePointConfigPath:
    description: Path to the configuration file
    type: string
    default: ocpp-config.json
  MessageLogPath:
    description: Path to folder where logs of all OCPP messages get written to
    type: string
    default: /tmp/everest_ocpp_logs
  CoreDatabasePath:
    description: Path to the persistent SQLite database folder
    type: string
    default: /tmp/ocpp201
  DeviceModelDatabasePath:
    description: Path to the SQLite database for the device model
    type: string
    default: /tmp/ocpp201/device_model_storage.db
  csmsCaBundle:
    description: Path to csmsCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/csms/CSMS_ROOT_CA.pem
  csmsCaBackupBundle:
    description: Path to csmsCaBackupBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/csms/CSMS_ROOT_CA_BACKUP.pem
  csoCaBundle:
    description: Path to csoCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/v2g/V2G_ROOT_CA.pem
  cpsCaBundle:
    description: Path to cpsCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/v2g/V2G_ROOT_CA.pem
  mfCaBundle:
    description: Path to mfCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/mf/MF_ROOT_CA.pem
  moCaBundle:
    description: Path to moCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/mo/MO_ROOT_CA.pem
  oemCaBundle:
    description: Path to oemCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/oem/OEM_ROOT_CA.pem
  v2gCaBundle:
    description: Path to v2gCaBundle file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: ca/v2g/V2G_ROOT_CA.pem
  csmsLeafCert:
    description: Path to csmsLeafCert file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/csms/SECC_LEAF.pem
  csmsLeafKey:
    description: Path to csmsLeafKey file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/csms/SECC_LEAF.key
  csmsLeafKeyBackup:
    description: Path to csmsLeafKeyBackup file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/csms/SECC_LEAF_BACKUP.key
  csmsLeafCsr:
    description: Path to csmsLeafCsr file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: SECC_LEAF_CSR.pem
  seccLeafCert:
    description: Path to seccLeafCert file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/cso/SECC_LEAF.pem
  seccLeafKey:
    description: Path to seccLeafKey file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/cso/SECC_LEAF.key
  seccLeafKeyBackup:
    description: Path to seccLeafKeyBackup file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/cso/SECC_LEAF_BACKUP.key
  seccLeafCsr:
    description: Path to seccLeafCsr file. If relative will be prefixed with everest prefix + etc/everest/certs. Otherwise absolute file path is used.
    type: string
    default: client/cso/SECC_LEAF_CSR.pem
provides:
  main:
    description: This is a OCPP 2.0.1 charge point
    interface: empty
  auth_validator:
    description: Validates the provided token using CSMS, AuthorizationList or AuthorizationCache
    interface: auth_token_validator
  auth_provider:
    description: Provides authorization requests by CSMS
    interface: auth_token_provider
requires:
  evse_manager:
    interface: evse_manager
    min_connections: 1
    max_connections: 128
  system:
    interface: system
    min_connections: 1
    max_connections: 1
enable_external_mqtt: false
