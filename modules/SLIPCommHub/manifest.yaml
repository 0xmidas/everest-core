description: SLIPCommHub - Serial line internet protocol
config:
  serial_port:
    description: Serial port the hardware is connected to
    type: string
    default: /dev/ttyUSB0
  baudrate:
    description: Baudrate
    type: integer
    minimum: 0
    maximum: 230400
    default: 115200
  parity:
    description: 'Parity bit: 0: None, 1: Odd, 2: Even'
    type: integer
    minimum: 0
    maximum: 2
    default: 0
provides:
  main:
    interface: empty
    description: module does not provide anything -> empty as dummy
enable_external_mqtt: true
